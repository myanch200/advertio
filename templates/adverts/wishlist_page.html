{% extends '../base.html' %}
{% load static %}
{% block extrahead %}
    <title>Advertio|Profile page</title>
    <link rel="stylesheet" href="{% static 'css/profile_page.css' %}">

{%  endblock %}
{%  block content %}
{% if wishlist.adverts.all %}

{% else %}
    <h1>Nothing to show </h1>
{% endif %}

{% endblock %}
